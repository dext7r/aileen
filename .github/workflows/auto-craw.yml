name: auto-craw
permissions:
  contents: write
on:
  watch:
    types: [starred]
  schedule:
    - cron: '30 23 * * *'
  push:
    branches:
      - main
      - master

  workflow_dispatch:
    inputs:
      update:
        description: ğŸ”„ Whether to perform an update
        required: false
        default: 'false'
jobs:
  autocraw:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Cache dependencies ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Use Node.js 16.x ğŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install pnpm ğŸš€
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false
      - name: Install dependencies ğŸš€
        run: pnpm install
      - name: Build ğŸ—ï¸
        id: build
        run: |
          cd packages/core
          echo "ğŸš€ Building..."
          pnpm run build
      - name: Run crawlAirbnb ğŸš€
        run: |
          cd packages/core
          echo "ğŸ”¥ Running crawlAirbnb..."
          node ./dist/index.cjs crawlAirbnb
      - name: Update ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: main
          folder: .
        if: ${{ github.event.inputs.update == 'true' }}
