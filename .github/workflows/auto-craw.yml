name: auto-craw
permissions:
  contents: write
on:
  watch:
    types: [starred]
  schedule:
    # 执行两次 避免偶尔执行失败的情况出现
    - cron: '15 22 * * *'
    - cron: '30 23 * * *'
  push:
    branches:
      - main
      - master

env:
  update: ${{ secrets.update }}

jobs:
  autocraw:
    runs-on: ubuntu-latest
    # if: github.event.repository.owner.id == github.event.sender.id

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Cache dependencies 📦
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Use Node.js 16.x 🚀
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install pnpm 🚀
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false
      - name: Install dependencies 🚀
        run: pnpm install
      - name: Build 🏗️
        id: build
        run: |
          cd packages/core
          echo "🚀 Building..."
          pnpm run build
        continue-on-error: true
      - name: Run crawlAirbnb 🚀
        run: |
          cd packages/core
          echo "🔥 Running crawlAirbnb..."
          node ./dist/index.cjs crawlAirbnb
        if: ${{ needs.build.result == 'success' }}
      - name: Update 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: main
          folder: .
        if: ${{ env.update == 'true' && needs.build.result == 'success' }}
